{% for todo in todos %}
<div id="todo-{{ todo.id }}" class="panel-block">
    <p class="is-flex-grow-1">
    {% if todo.completed_on is done %}
        <s>{{ todo.content }}</s>
    {% else %}
        {{ todo.content }}
    {% endif %}
    </p>
    {% if todo.completed_on is not done %}
    <a hx-post="/todo/{{ todo.id }}/done" hx-target="#todo-{{ todo.id }}" hx-swap="outerHTML">
        <span class="icon-text has-text-info">
        <span class="icon is-right">
            <i class="mdi mdi-check"></i>
        </span>
        </span>
    </a>
    {% endif %}
    <button
        class="delete"
        hx-delete="/todo/{{ todo.id }}"
        hx-confirm="Delete this task?"
        hx-target="body"
    ></button>
</div>
{% endfor %}
